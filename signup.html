<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Customer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form id="signup-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email</label>
        <input type="email" id="signup-email" class="form-control" required />
        <div class="invalid-feedback">Please enter your email.</div>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" id="signup-password" class="form-control" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script type="module" src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
